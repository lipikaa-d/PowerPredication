<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Turbine Power Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Power Prediction</a>
      </div>
    </nav>

    <div class="container my-5">
      <h1 class="mb-4">Turbine Power Predictor</h1>
      <form action="/predict" method="POST">
        <div class="mb-3">
          <label for="wind_speed" class="form-label">Wind Speed (m/s)</label>
          <input type="number" class="form-control" id="wind_speed" name="wind_speed" step="any" required>
        </div>
        <div class="mb-3">
          <label for="wind_direction" class="form-label">Wind Direction (Â°)</label>
          <input type="number" class="form-control" id="wind_direction" name="wind_direction" step="any" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
